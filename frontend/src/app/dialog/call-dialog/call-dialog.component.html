<h3 mat-dialog-title>Calling {{data.user.name}}</h3>

<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="Enter your contact number." type="number" [maxLength]="10" [minLength]="10" matInput [(ngModel)]="data.receiver">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="data.receiver" cdkFocusInitial>Send to {{data.user.contact}}</button>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
